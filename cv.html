<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://unpkg.com/fixedsys-css/css/fixedsys.css">

<title>Kırım</title>
<style>
	#pressedKeys {
    	font-size: 40px;
    	word-break: break-word;
    	background-color:#332222 ;
  	}

  	#main{
  		background-color: #330000;
  		margin:0px;
  		padding:2%;
  		margin-left:17%;
		margin-right:17%;
		height:100%;
		overflow: hidden; 
  	}

  	#info{
  		font-size:40px;
		overflow: hidden; 
  	}
	body{
		margin:0px;
  		padding:0px;
		background-color: #FF3B78;
		color:#FF3B78;
		font-family: "fixedsys",monospace;
		font-size:20px;
		height:100vh;
		overflow: hidden; 
	}

</style>
</head>
<body>
<div id="main">
<p style="margin:0px; font-size:55px;">****KAAN KIRIM'S PERSONAL WEB TERMINAL****</p>
<p style="font-size:40px; margin:0px; margin-top:25px; margin-bottom:25px;">TYPE HELP TO GET STARTED.</p>

<div id="info"></div>
<div id="pressedKeys" style="margin:0px"></div>

<script>

  const pressedKeysElement = document.getElementById("pressedKeys");
  const mainDiv=document.getElementById("main");

  function isLetter(str){
    return str.length === 1 && str.match(/[a-z]/i);}

  function run(command){
  	if(command==="HELP"){
  		info.innerHTML="<p>TYPE ANY OF THESE WORDS AND HIT ENTER TO LEARN MORE ABOUT ME.<br><br>ABOUT<br>EDUCATION<br>PROGRAMMING<br>EXPERIENCE<br>LANGUAGES<br>INTERESTS<br><br>ALSO TYPE GENERIC COLOR NAMES TO CHANGE COLOR SCHEME.<br><br>READY.</p>"

  	}
  	else if(command==="ABOUT"){
  		info.innerHTML="<p>I AM A FRESHMAN UNDERGRADUATE STUDYING ELECTRICAL AND ELECTRONICS ENGINEERING IN BILKENT UNIVERSITY. <br><br>MY SPECIFIC INTERESTS ARE DIGITAL DESIGN, PROCESSOR DESIGN AND COMPUTER ARCHITECTURE. <br><br>READY.</p>"
  	}
  	else if(command==="EDUCATION"){
  		info.innerHTML="<p>PRIVATE ARI HIGHSCHOOL<br>INTERNATIONAL BACCALAURATE DIPLOMMA<br>NATIONAL CURRICULUM HIGHSCHOOL DIPLOMMA <br><br>READY.</p>"  
  	}

  	else if(command==="LANGUAGES"){
  		info.innerHTML="<p>TURKISH(NATIVE) <br> ENGLISH(C1) <br> SPANISH(B1) <br> RUSSIAN(A2) <br><br>READY.</p>"
  	}
  	else if(command==="PROGRAMMING"){
  		info.innerHTML="<p>VHDL <br>PYTHON <br>  C <br> HTML/CSS/JAVASCRIPT/BOOTSTRAP<br>(I ALSO MADE THIS WEBSITE :D)<br><br>READY.</p>"
  	}
  	else if(command==="INTERESTS"){
  		info.innerHTML="<p>PHYSICS<br>MUSIC<br><br>READY.</p>"
  	}
  	else if(command==="EXPERIENCE"){
  		info.innerHTML="<p>COSMOLOGY SUMMERSCHOOL IN KRAKOW, 2022<br>COMING SOON<br><br>READY.</p>"
  	}
  	else if(command==="RED"){
  	document.body.style.backgroundColor="#FF3B78";
  	document.body.style.color="#FF3B78";
  	mainDiv.style.backgroundColor="#330000";
  	pressedKeysElement.style.backgroundColor="#332222";
  	}
  	else if(command==="ORANGE"){
  	document.body.style.backgroundColor="#FF7E3A";
  	document.body.style.color="#FF7E3A";
  	mainDiv.style.backgroundColor="#68361B";
  	pressedKeysElement.style.backgroundColor="#68583D";
  	}
  	else if(command==="YELLOW"){
	document.body.style.backgroundColor="#FAF726";
  	document.body.style.color="#FAF726";
  	mainDiv.style.backgroundColor="#5B5A12";
  	pressedKeysElement.style.backgroundColor="#5B7C34";
  	}
  	else if(command==="GREEN"){
  	document.body.style.backgroundColor="#0AE500";
  	document.body.style.color="#0AE500";
  	mainDiv.style.backgroundColor="#155312";
  	pressedKeysElement.style.backgroundColor="#157534";	
  	}
  	else if(command==="BLUE"){
  	document.body.style.backgroundColor="#0EBAFF";
  	document.body.style.color="#0EBAFF";
  	mainDiv.style.backgroundColor="#094158";
  	pressedKeysElement.style.backgroundColor="#096330";
  	}
  	else if(command==="PURPLE"){
  	document.body.style.backgroundColor="#867ade";
  	document.body.style.color="#867ade";
  	mainDiv.style.backgroundColor="#483aaa";
  	pressedKeysElement.style.backgroundColor="#485ccc";
  	}
  	else if(command==="BLACK"){
  	document.body.style.backgroundColor="#0AE500";
  	document.body.style.color="#0AE500";
  	mainDiv.style.backgroundColor="#000000";
  	pressedKeysElement.style.backgroundColor="#002222";

  	}  	
  	else{
  		info.innerHTML="<p>?SYNTAX  ERROR<br>READY.</p>"
  	}



  	return '';}




  function updatePressedKeys(event) {
    let currentContent = pressedKeysElement.textContent;


    if (event.key === 'Backspace') {
      currentContent = currentContent.slice(0, -1);}

    else if (event.key === 'Enter'){
      currentContent = run(currentContent);}

    else if(isLetter(event.key)){
      currentContent += event.key.toUpperCase();
    }

    // Update the content of the pressedKeysElement
    pressedKeysElement.textContent = currentContent;
  }

  // Event listener for keydown event to track when a key is pressed
  document.addEventListener('keydown', updatePressedKeys);
</script>

</div>
</body>
</html>
